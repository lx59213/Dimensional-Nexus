<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://udify.app https://dnd-character-creation.pages.dev">
    <title>位面演算 - 智能跑团体验</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dify-custom.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="js/decrypted-text.js"></script>
    <style>
        /* iframe 容器样式 */
        .tool-content iframe {
            background-color: white;
            border-radius: 8px;
        }
        /* 解密文字效果样式 */
        .decrypt-text {
            transition: color 0.3s ease;
            cursor: pointer;
        }
        .decrypt-text:hover {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="logo-section">
                <h1 class="decrypt-text">位面演算</h1>
                <div class="subtitle decrypt-text">Dimensional Nexus</div>
                <p class="subtitle-cn decrypt-text">超越边界的智能跑团体验</p>
                <p class="subtitle-en decrypt-text">Beyond Boundaries: AI-Driven Adventure Realms</p>
            </div>
            <nav class="steps-nav">
                <div class="step-item" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">角色创建</div>
                </div>
                <div class="step-item" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">审卡</div>
                </div>
                <div class="step-item" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">初步备团</div>
                </div>
                <div class="step-item" data-step="4">
                    <div class="step-number">4</div>
                    <div class="step-label">主流程</div>
                </div>
            </nav>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <div class="tool-container">
                <div class="tool-header">
                    <h2>欢迎使用位面演算</h2>
                    <p class="tool-description">请从左侧选择要使用的功能</p>
                </div>
                <div class="tool-content" id="toolContent">
                    <!-- 工具内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // 初始化文字解密效果
        document.addEventListener('DOMContentLoaded', function() {
            const decryptedText = new DecryptedText();  // 使用默认参数

            // 只为logo部分添加效果
            document.querySelectorAll('.logo-section .decrypt-text').forEach(element => {
                decryptedText.apply(element);
            });
        });
    </script>
</body>
</html>
